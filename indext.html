<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
<div class="navbar">
<div class="logo-wrap">
<img src="./images/logo.png" class="logo" />
<h3>nissho sound</h3>
</div>
<ul>
    <li><a href="#">ホーム</a></li>
    <li><a href="#">音楽一覧</a></li>
    <li><a href="#">お問い合わせ</a></li>
</ul>
</div>
<div class="content">
    <div class="left-col">
<h1>music<br />is<br />infinite</h1>
    </div>
<div class="right-col">
<p>click here to listen</p>
<img src="./images/play.png" id="icon" />
</div>
</div>
    </div>
    <audio id="mysong">
        <source src="audio/music.mp3" type="audio/mp3" />
    </audio>
    <script>
        let mysong = document.getelEmentById("mysong");
        let icon = document.getElementById("icon");

        icon.onclick=function () {
            if (mysong.paused){
                mysong.play();
                icon.src="./images/pause.png";
            } else {
                mysong.pause();
                icon.src="./images/play.png";
            }
        };
    </script>
</body>
